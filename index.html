<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      justify-content: center;
      position: absolute;
      bottom: 1%;
      right: 41%;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>

<body>
  <div class="mainbody">
    <div class="cardbody">
      <div class="imgbody">

        <img src="images/image-equilibrium.jpg" class="imgicon" alt="">
        <div class="forhover"></div>
        <div class="overlay">
          <img src="images/icon-view.svg" class="icon" alt="">
        </div>

      </div>

      <div class="content">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="content2">
          <div class="item1">
            <img src="images/icon-ethereum.svg" alt="">
            <h2>0.041 ETH</h2>
          </div>
          <div class="item2">
            <img src="images/icon-clock.svg" alt="">
          </div>
          <p>3 days left</p>
        </div>
        <div class="content3">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kamran Khan</a>.
    </div>
  </div>
</body>
</html>
